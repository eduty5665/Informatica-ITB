<html>
   <head><title>Veganos</title>
    <meta charset="utf-8" />
    </head>
   <body>
      <h1>Cadastro de Aluno</h1>
      <form id="frmcadastro"  action="processa.html">
       <p>digite o nome: 
        <input type="text" id="txtnome" size="40" maxlength="38"/>
       </p>
       <p>Endereço:
        <input type="text" id="txtender" size="60" maxlength="58" />   
       </p>
       <p>sexo:
          <input type="radio" id="radsex1" name="sex" value="m" /> masculino  
          <input type="radio" id="radsex2" name="sex" value="f"  checked="checked" /> feminino </p>
       <p>situação:
          <input type="checkbox" id="chksex3"  value="1" /> casado
          <input type="checkbox" id="chksex4" value="1"   /> empregado
          <input type="checkbox" id="chksex5" value="1"   /> estudante </p>
       <p>Período:
          <select>
            <option value="m" >manhã</option>
            <option selected="selected" value="t" >tarde</option>
            <option value="n" >noite</option>
          </select>  </p>

         

     
         
          
             

  
      </form>
   </body>
</html>
